  # The Database
  database:
    image: mariadb:10.3
    container_name: server-db
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=supero"
      - "MYSQL_USER=admin"
      - "MYSQL_PASSWORD=123"
      - "MYSQL_ROOT_PASSWORD=123"
    ports:
        - "3306:3306"
